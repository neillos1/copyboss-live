  <style>
    body {
      background: linear-gradient(135deg, #0e0e2c 0%, #1a1a3a 50%, #0e0e2c 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Particle Animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    /* Loading Spinner */
    #loadingOverlay {
      display: none;
      align-items: center;
      justify-content: center;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #3B82F6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
    }
    
    .login-container {
      background: rgba(30, 30, 64, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-section img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }
    
    .logo-section h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      padding: 12px 16px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      color: #fff;
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;

    .signup-link {

    }

      text-decoration: underline;

    }
    
    .alert-danger {

    }







    .modal.show {
        opacity: 1;
        visibility: visible;
    }

    .modal.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
    }

    .modal-content {
        position: relative;
        background: linear-gradient(135deg, rgba(30, 30, 64, 0.95) 0%, rgba(20, 20, 40, 0.95) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 0;
        max-width: 90%;
        width: 600px;
        max-height: 80vh;
        overflow: hidden;
        backdrop-filter: blur(20px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transform: translateY(20px);
        transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
        transform: translateY(0);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 32px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        margin: 0;
    }

    .modal-close {
        background: none;
        border: none;
        color: #8fa3c7;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.2s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-close:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .modal-body {
        padding: 32px;
        max-height: calc(80vh - 120px);
        overflow-y: auto;

    /* Scrollbar styling for modal */

<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
    <div class="loader"></div>
  </div>
  
  <div class="particles" id="particles"></div>
  <div class="login-container">
    <div class="logo-section">
      <img src="assets/img/mascot.png" alt="CopyBoss">
      <h1>CopyBoss</h1>
    </div>
    
    <h2 class="text-center mb-4">Welcome Back</h2>
    
    <div id="alertContainer"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="Email address" required />
      </div>
      
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      
      <label style="display:flex;align-items:center;gap:6px;margin-top:8px;">
        <input type="checkbox" id="rememberMe"> Remember me
      </label>
      
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- Auth System -->
  <script src="auth.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Clear previous alerts
      document.getElementById('alertContainer').innerHTML = '';
      
      // Show loading overlay
      showOverlay();
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email,
            password
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store user data in localStorage
          localStorage.setItem('videobossUserId', data.user.id);
          localStorage.setItem('videobossEmail', data.user.email);
          localStorage.setItem('videobossUser', JSON.stringify(data.user));
          localStorage.setItem('videobossToken', data.token);
          
          // Handle Remember Me functionality
          if (document.getElementById('rememberMe').checked) {
            localStorage.setItem('rememberedEmail', document.getElementById('email').value);
          } else {
            localStorage.removeItem('rememberedEmail');
          }
          
          // Hide loading overlay
          hideOverlay();
          
          // Redirect to analyzer (dashboard)
          window.location.href = 'analyzer.html';
        } else {
          // Hide loading overlay
          hideOverlay();
          showAlert(data.error || 'Invalid email or password', 'danger');
        }
      } catch (error) {
        console.error('Login error:', error);
        // Hide loading overlay
        hideOverlay();
        showAlert('Network error. Please try again.', 'danger');
      }
    });
    
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      alertContainer.appendChild(alertDiv);
    }
    
    // Particle Animation and Remember Me functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Handle Remember Me functionality
      const remembered = localStorage.getItem('rememberedEmail');
      if (remembered) {
        document.getElementById('email').value = remembered;
        document.getElementById('rememberMe').checked = true;
      }
      
      const particles = document.querySelector('.particles');
      
      function createParticles() {
        // Clear existing particles
        particles.innerHTML = '';
        
        // Create 20 particles
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Random position
          const left = Math.random() * 100;
          const top = Math.random() * 100;
          
          // Random size
          const size = Math.random() * 4 + 2;
          
          // Random animation delay
          const delay = Math.random() * 6;
          
          particle.style.left = left + '%';
          particle.style.top = top + '%';
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          particle.style.animationDelay = delay + 's';
          
          particles.appendChild(particle);
        }
      }
      
      createParticles();
    });

    // Modal functions
    function openModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove('hidden');
        setTimeout(() => {
            modal.classList.add('show');
        }, 10);
        document.body.style.overflow = 'hidden';
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove('show');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
        document.body.style.overflow = '';
    }

    // Close modal on ESC key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const openModals = document.querySelectorAll('.modal.show');
            openModals.forEach(modal => {
                closeModal(modal.id);
            });
        }
    });

    // Close modal when clicking outside
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal-overlay')) {
            const modal = event.target.parentElement;
            closeModal(modal.id);
        }
    });
  </script>
